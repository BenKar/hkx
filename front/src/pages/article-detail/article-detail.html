<ion-header>
    <ion-navbar>
        <ion-title>Show</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="article.id">
        
        <ion-card-content>
            <h2 class="card-title">{{article.Title}}</h2>
            
        </ion-card-content>
        <ion-list>
            <ion-item>
                <ion-icon item-left name="clock"></ion-icon>
                <h3>Date</h3>
                <ion-note item-right>{{article.createdAt | date: 'd MMMM yyyy' }}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="home"></ion-icon>
                <h3>Venue</h3>
                <ion-note item-right>{{article.Content}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="people"></ion-icon>
                <h3>Capacity</h3>
                <ion-note item-right>{{article.Tag}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="pricetag"></ion-icon>
                <h3>Price</h3>
                <ion-note item-right>{{article["Author email"]}}</ion-note>
            </ion-item>
        </ion-list>

        <ion-item>
            <button *ngIf="canFavorite(article)" ion-button icon-left (click)="favorite(article)" clear item-left>
                <ion-icon name="star"></ion-icon>
                Favorite
            </button>
            <button *ngIf="!canFavorite(article)" ion-button icon-left (click)="unfavorite(article)" clear item-left>
                <ion-icon name="star"></ion-icon>
                UnFavorite
            </button>
            <button ion-button icon-left (click)="share(article)" clear item-right>
                <ion-icon name="share"></ion-icon>
                Share
            </button>
        </ion-item>

    </ion-card>
</ion-content>
