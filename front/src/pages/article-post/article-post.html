<ion-header>
    <ion-navbar >
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="header">Créer un article</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="myview" no-bounce>

    <form (ngSubmit)="submitForm()">

      <ion-item>
        <ion-label class="article-post-label">Titre de ton article</ion-label>
        <ion-input [(ngModel)]="article.title" name="title" type="text" value="" placeholder="5 min pour comprendre"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label class="article-post-label">Catégorie</ion-label>
        <ion-select [(ngModel)]="article.tag" name="tag">
            <ion-option value="Cinéma">Cinéma</ion-option>
            <ion-option value="Médecine">Médecine</ion-option>
            <ion-option value="Sport">Sport</ion-option>
            <ion-option value="Musique">Musique</ion-option>
            <ion-option value="Actualité">Actualité</ion-option>
            <ion-option value="Food">Food</ion-option>
            <ion-option value="Technologie">Technologie</ion-option>
          </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label class="article-post-label">Contenu</ion-label>
        <ion-textarea [(ngModel)]="article.content" name="content"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label class="article-post-label">Email</ion-label>
        <ion-input [(ngModel)]="article['author_email']" name="author_email" type="text"></ion-input>
      </ion-item>

      <button ion-button type="submit" block>Post Article</button>
    </form>

</ion-content>
