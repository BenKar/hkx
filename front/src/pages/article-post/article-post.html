<ion-header>
    <ion-navbar >
        <ion-title class="header">Snoozie - Apprenez des choses passionnantes en moins de 5 minutes top chrono</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="myview" no-bounce>


    <form (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label fixed>Titre de ton article</ion-label>
        <ion-input [(ngModel)]="article.Title" name="Title" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Cat√©gorie</ion-label>
        <ion-input [(ngModel)]="article.Tag" name="Tag" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Contenu</ion-label>
        <ion-input [(ngModel)]="article.Content" name="Content" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input [(ngModel)]="article['Author Email']" name="Author Email" type="text"></ion-input>
      </ion-item>

      <button ion-button type="submit" block>Add Todo</button>
    </form>

</ion-content>
