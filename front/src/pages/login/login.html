<ion-header>
    <ion-navbar >
        <ion-title class="header">Snoozie - Apprenez des choses passionnantes en moins de 5 minutes top chrono</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="myview" no-bounce>
  <ion-card>
    <ion-list>

      <ion-item>
        <ion-label fixed>Utilisateur</ion-label>
        <ion-input [(ngModel)]="identifier" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Mot de passe</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-item *ngIf="errorDescription.message">
        {{errorDescription.message}}
      </ion-item>

      <ion-item>
        <button ion-button block (click)="login()">
          <ion-icon name="star"></ion-icon> Je me connecte
        </button>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
